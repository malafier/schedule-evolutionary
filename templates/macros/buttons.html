{% macro Button(url, target, text) %}
  <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
          hx-get="{{ url }}" hx-swap="innerHTML" hx-target="{{ target }}"
  >{{ text }}
  </button>
{% endmacro %}
